    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #08ac9c, #764ba2);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .content {
      flex: 1; /* ‚úÖ Push footer down */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
    .form-container {
      background-color: #fff;
      color: #333;
      padding: 1.5rem;
      border-radius: 12px;
      max-width: 600px;
      width: 95%;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    .form-title {
      text-align: center;
      color: #08ac9c;
      font-weight: bold;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }
    .submit-button {
      background: linear-gradient(90deg, #08ac9c, #764ba2);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
    }
    .submit-button:hover {
      opacity: 0.95;
    }
    .message-box {
      display: none;
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }
    .success {
      background-color: #48bb78;
      color: #fff;
    }
    .error {
      background-color: #f56565;
      color: #fff;
    }
    .loading-text {
      text-align: center;
      color: #4a5568;
      font-size: 0.9rem;
      margin-top: 10px;
      display: none;
    }
    footer {
      background: linear-gradient(90deg, #08ac9c, #764ba2);
      color: #fff;
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
    }
    @media (max-width: 640px) {
      .form-container {
        padding: 1rem;
      }
      .form-title {
        font-size: 1.3rem;
      }
      nav {
        flex-direction: column;
        gap: 8px;
        text-align: center;
      }
      nav h1 {
        font-size: 1.2rem;
      }
      nav a {
        font-size: 0.95rem;
      }
      footer {
        font-size: 0.8rem;
        padding: 8px;
      }
    }
  </style>
</head>

      <h2 class="form-title">IT Support Request Form</h2>
      <form id="maintenanceForm">
        <div>
          <label>Full Name *</label>
          <div class="flex flex-col sm:flex-row gap-2">
            <input type="text" name="firstName" placeholder="First Name" required class="w-full border p-2 rounded" />
            <input type="text" name="lastName" placeholder="Last Name" required class="w-full border p-2 rounded" />
          </div>
        </div>
        <div class="mt-3">
          <label>Department *</label>
          <select name="department" required class="w-full border p-2 rounded">
            <option value="">-- Select a department --</option>
            <option value="HRA">HRA</option>
            <option value="Finance">Finance</option>
            <option value="Procurement">Procurement</option>
            <option value="Commercial">Commercial</option>
            <option value="Warehouse">Warehouse</option>
            <option value="Production">Production</option>
            <option value="Fems">Fems</option>
            <option value="Foresight Dialysis">Foresight Dialysis</option>
            <option value="Product Engineering">Product Engineering</option>
            <option value="Business Development">Business Development</option>
            <option value="Regulatory Affairs">Regulatory Affairs</option>
          </select>
        </div>
        <div class="mt-3">
          <label>Email *</label>
          <input type="email" name="email" placeholder="example@email.com" required class="w-full border p-2 rounded" />
        </div>
        <div class="mt-3">
          <label>Phone Number *</label>
          <input type="tel" name="phoneNumber" placeholder="0123456789" required class="w-full border p-2 rounded" />
        </div>
        <div class="mt-3">
          <label>Date Submitted</label>
          <input type="text" name="dateSubmitted" id="dateSubmitted" readonly class="w-full border p-2 rounded bg-gray-100 cursor-not-allowed" />
        </div>
        <div class="mt-3">
          <label>Problem/ Request Category *</label>
          <select name="problemCategory" required class="w-full border p-2 rounded">
            <option value="">-- Select a category --</option>
            <option value="Computer/ Laptop">Computer/ Laptop</option>
            <option value="Printer">Printer</option>
            <option value="Email">Email</option>
            <option value="Network">Network</option>
            <option value="SAP">SAP</option>
            <option value="Zoom Link">Zoom Link</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="mt-3">
          <label>Description *</label>
          <textarea name="description" placeholder="Describe the issue..." required class="w-full border p-2 rounded"></textarea>
        </div>
        <button type="submit" class="submit-button mt-4" id="submitBtn">Submit Request</button>
        <div class="loading-text" id="loadingText">‚è≥ Submitting your request, please wait...</div>
      </form>
      <div id="messageBox" class="message-box"></div>
    </div>
  </div>

  <!-- ‚úÖ Footer -->
  <footer>

  </footer>

  <script>
    const form = document.getElementById('maintenanceForm');
    const messageBox = document.getElementById('messageBox');
    const dateSubmitted = document.getElementById('dateSubmitted');
    const submitBtn = document.getElementById('submitBtn');
    const loadingText = document.getElementById('loadingText');

    // Set today's date
    dateSubmitted.value = new Date().toLocaleDateString('en-GB');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageBox.style.display = 'none';
      loadingText.style.display = 'block';
      submitBtn.disabled = true;

      const formData = new URLSearchParams(new FormData(form));

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbwlW19edBe4BtBWCPOIXvedrz4tlEsbvsAvFG9uMTJxmmMe515mbmviN-k9CmeU8oQ7AQ/exec", {
          method: "POST",
          body: formData,
        });

        const result = await response.text();
        if (result.includes("Success")) {
          messageBox.textContent = "‚úÖ Maintenance request submitted successfully!";
          messageBox.className = "message-box success";
          form.reset();
          dateSubmitted.value = new Date().toLocaleDateString('en-GB');
        } else {
          throw new Error(result);
        }
      } catch (err) {
        console.error(err);
        messageBox.textContent = "‚ùå An error occurred. Please try again later.";
        messageBox.className = "message-box error";
      }

      loadingText.style.display = 'none';
      submitBtn.disabled = false;
      messageBox.style.display = 'block';
    });
  </script>
