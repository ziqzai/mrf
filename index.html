<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maintenance Request Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }
    .form-container {
      background-color: #fff;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 550px;
      color: #333;
    }
    .form-title {
      font-size: 2rem;
      font-weight: 600;
      color: #5a67d8;
      margin-bottom: 20px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 18px;
    }
    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #4a5568;
    }
    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="tel"],
    .form-group input[type="date"],
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #cbd5e0;
      border-radius: 8px;
      font-size: 1rem;
      color: #2d3748;
      background-color: #f7fafc;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
    }
    .file-upload-button {
      background-color: #f6ad55;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      display: inline-block;
      margin-top: 6px;
    }
    .file-upload-button:hover {
      background-color: #ed8936;
    }
    .file-input {
      display: none;
    }
    .submit-button {
      background: linear-gradient(90deg, #667eea, #764ba2);
      color: #fff;
      padding: 12px 20px;
      border-radius: 30px;
      font-weight: 600;
      font-size: 1.1rem;
      border: none;
      cursor: pointer;
      width: 100%;
      transition: all 0.2s ease-in-out;
    }
    .submit-button:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }
    .message-box {
      background-color: #48bb78;
      color: #fff;
      padding: 12px;
      border-radius: 6px;
      margin-top: 15px;
      text-align: center;
      display: none;
    }
    .error-message {
      background-color: #f56565;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 class="form-title">MAINTENANCE REQUEST</h2>
    <form id="maintenanceRequestForm" aria-label="Maintenance Request Form">
      <div class="form-group">
        <label for="firstName">Full Name <span class="text-red-500">*</span></label>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
          <input type="text" id="firstName" name="firstName" placeholder="First Name" required />
          <input type="text" id="lastName" name="lastName" placeholder="Last Name" required />
        </div>
      </div>
      <div class="form-group">
        <label for="department">Department <span class="text-red-500">*</span></label>
        <input type="text" id="department" name="department" placeholder="Enter your department..." required />
      </div>
      <div class="form-group">
        <label for="email">E-mail <span class="text-red-500">*</span></label>
        <input type="email" id="email" name="email" placeholder="ex: myname@email.com" required autocomplete="email" />
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number <span class="text-red-500">*</span></label>
        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="e.g., 0123456789" pattern="[0-9]{7,15}" required autocomplete="tel" />
      </div>
      <div class="form-group">
        <label for="dateSubmitted">Date Submitted</label>
        <input type="date" id="dateSubmitted" name="dateSubmitted" readonly class="bg-gray-100 cursor-not-allowed" />
      </div>

      <!-- NEW: Problem Category Dropdown -->
      <div class="form-group">
        <label for="problemCategory">Problem Category <span class="text-red-500">*</span></label>
        <select id="problemCategory" name="problemCategory" required>
          <option value="">-- Select Category --</option>
          <option value="Electrical">Electrical</option>
          <option value="Plumbing">Plumbing</option>
          <option value="Air Conditioning">Air Conditioning</option>
          <option value="IT / Computer">IT / Computer</option>
          <option value="Others">Others</option>
        </select>
      </div>

      <div class="form-group">
        <label for="description">Description <span class="text-red-500">*</span></label>
        <textarea id="description" name="description" placeholder="Please enter details of the requested work..." required></textarea>
      </div>
      <div class="form-group">
        <label for="picture">Picture (if any)</label>
        <input type="file" id="picture" name="picture" accept="image/*" class="file-input" />
        <label for="picture" class="file-upload-button">Upload a File</label>
        <span id="fileName" class="ml-2 text-gray-600 text-sm">No file chosen</span>
      </div>
      <button type="submit" class="submit-button">Submit Request</button>
    </form>
    <div id="messageBox" class="message-box" aria-live="polite"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("maintenanceRequestForm");
      const messageBox = document.getElementById("messageBox");
      const pictureInput = document.getElementById("picture");
      const fileNameSpan = document.getElementById("fileName");
      const dateSubmittedInput = document.getElementById("dateSubmitted");

      dateSubmittedInput.value = new Date().toISOString().split("T")[0];

      pictureInput.addEventListener("change", () => {
        fileNameSpan.textContent = pictureInput.files.length > 0 ? pictureInput.files[0].name : "No file chosen";
      });

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        messageBox.style.display = "none";
        messageBox.classList.remove("error-message");

        const submitBtn = form.querySelector(".submit-button");
        submitBtn.disabled = true;
        submitBtn.textContent = "Submitting...";

        const formData = new FormData(form);

        try {
          const response = await fetch("https://script.google.com/macros/s/AKfycbz5-x_MMj4qwKM-aX6U6BBDePUSF0pTHwcjp-Z8bIcup4FRLQFX4RcQS35SIEXTzjd1aQ/exec", {
            method: "POST",
            body: formData
          });

          if (response.ok) {
            messageBox.textContent = "Maintenance request submitted successfully!";
            messageBox.style.display = "block";
            form.reset();
            fileNameSpan.textContent = "No file chosen";
            dateSubmittedInput.value = new Date().toISOString().split("T")[0];
          } else {
            throw new Error("Failed to submit request.");
          }
        } catch (err) {
          console.error(err);
          messageBox.textContent = "An error occurred. Please try again later.";
          messageBox.classList.add("error-message");
          messageBox.style.display = "block";
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = "Submit Request";
        }
      });
    });
  </script>
</body>
</html>
