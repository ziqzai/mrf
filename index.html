<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maintenance Request Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .form-container {
      background-color: #fff;
      color: #333;
      padding: 24px;
      border-radius: 12px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    .form-title {
      text-align: center;
      color: #5a67d8;
      font-weight: bold;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }
    .submit-button {
      background: linear-gradient(90deg, #4f46e5, #6d28d9);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .submit-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }
    .message-box {
      display: none;
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }
    .success {
      background-color: #48bb78;
      color: #fff;
    }
    .error {
      background-color: #f56565;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 class="form-title">Maintenance Request</h2>
    <form id="maintenanceForm">
      <div>
        <label>Full Name *</label>
        <div class="flex gap-2">
          <input type="text" name="firstName" placeholder="First Name" required class="w-full border p-2 rounded" />
          <input type="text" name="lastName" placeholder="Last Name" required class="w-full border p-2 rounded" />
        </div>
      </div>
      <div class="mt-3">
        <label>Department *</label>
        <select name="department" required class="w-full border p-2 rounded">
          <option value="">-- Select a department --</option>
          <option value="HRA">HRA</option>
          <option value="Finance">Finance</option>
          <option value="Procurement">Procurement</option>
          <option value="Commercial">Commercial</option>
          <option value="Warehouse">Warehouse</option>
          <option value="Production">Production</option>
          <option value="Fems">Fems</option>
          <option value="Foresight Dialysis">Foresight Dialysis</option>
          <option value="Product Engineering">Product Engineering</option>
          <option value="Business Development">Business Development</option>
          <option value="Regulatory Affairs">Regulatory Affairs</option>
        </select>
      </div>
      <div class="mt-3">
        <label>Email *</label>
        <input type="email" name="email" placeholder="example@email.com" required class="w-full border p-2 rounded" />
      </div>
      <div class="mt-3">
        <label>Phone Number *</label>
        <input type="tel" name="phoneNumber" placeholder="0123456789" required class="w-full border p-2 rounded" />
      </div>
      <div class="mt-3">
        <label>Date Submitted</label>
        <input type="text" name="dateSubmitted" id="dateSubmitted" readonly class="w-full border p-2 rounded bg-gray-100 cursor-not-allowed" />
      </div>
      <div class="mt-3">
        <label>Problem Category *</label>
        <select name="problemCategory" required class="w-full border p-2 rounded">
          <option value="">-- Select a category --</option>
          <option value="Computer">Computer</option>
          <option value="Printer">Printer</option>
          <option value="Email">Email</option>
          <option value="Network">Network</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="mt-3">
        <label>Description *</label>
        <textarea name="description" placeholder="Describe the issue..." required class="w-full border p-2 rounded"></textarea>
      </div>
      <button type="submit" class="submit-button mt-4">Submit Request</button>
    </form>
    <div id="messageBox" class="message-box"></div>
  </div>

  <script>
    const form = document.getElementById('maintenanceForm');
    const messageBox = document.getElementById('messageBox');
    const dateSubmitted = document.getElementById('dateSubmitted');

    dateSubmitted.value = new Date().toLocaleDateString('en-GB'); // Set today's date

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageBox.style.display = 'none';

      const formData = new URLSearchParams(new FormData(form));

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbwlW19edBe4BtBWCPOIXvedrz4tlEsbvsAvFG9uMTJxmmMe515mbmviN-k9CmeU8oQ7AQ/exec", {
          method: "POST",
          body: formData,
        });

        const result = await response.text();
        if (result.includes("Success")) {
          messageBox.textContent = "✅ Maintenance request submitted successfully!";
          messageBox.className = "message-box success";
          form.reset();
          dateSubmitted.value = new Date().toLocaleDateString('en-GB'); // Reset date
        } else {
          throw new Error(result);
        }
      } catch (err) {
        console.error(err);
        messageBox.textContent = "❌ An error occurred. Please try again later.";
        messageBox.className = "message-box error";
      }

      messageBox.style.display = 'block';
    });
  </script>
</body>
</html>
