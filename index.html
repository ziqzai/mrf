        IT Support Request Form
      </h2>

    <form id="maintenanceForm" class="mt-6 space-y-4">
      <div class="flex gap-2">
        <input type="text" name="firstName" placeholder="First Name" required class="w-full border rounded p-2"/>
        <input type="text" name="lastName" placeholder="Last Name" required class="w-full border rounded p-2"/>
      </div>

      <select name="department" required class="w-full border rounded p-2">
        <option value="">-- Select Department --</option>
        <option value="HRA">HRA</option>
        <option value="Finance">Finance</option>
        <option value="Procument">Procument</option>
        <option value="Commercial">Commercial</option>
        <option value="Warehouse">Warehouse</option>
        <option value="Production">Production</option>
        <option value="Fems">Fems</option>
        <option value="Foresight Dialysis">Foresight Dialysis</option>
        <option value="Product Engenering">Product Engenering</option>
        <option value="Business Development">Business Development</option>
        <option value="Regulatory Affairs">Regulatory Affairs</option>
      </select>

      <input type="email" name="email" placeholder="Email Address" required class="w-full border rounded p-2"/>

      <input type="tel" name="phoneNumber" placeholder="Phone Number" required class="w-full border rounded p-2"/>

      <input type="text" name="dateSubmitted" id="dateSubmitted" readonly class="w-full bg-gray-100 cursor-not-allowed border rounded p-2"/>

      <select name="problemCategory" required class="w-full border rounded p-2">
        <option value="">-- Problem Category --</option>
        <option value="Computer">Computer</option>
        <option value="Printer">Printer</option>
        <option value="Email">Email</option>
        <option value="Network">Network</option>
        <option value="Other">Other</option>
      </select>

      <textarea name="description" placeholder="Describe the issue..." required class="w-full border rounded p-2"></textarea>

      <button type="submit" id="submitBtn" class="submit-button w-full py-2 bg-indigo-600 text-white font-bold rounded hover:bg-indigo-700 transition-all duration-200">
        Submit Request
      </button>

      <div class="text-sm text-center text-gray-500" id="loadingText" style="display: none;">⏳ Submitting request...</div>
      <div id="messageBox" class="text-center text-white mt-2 p-2 rounded hidden"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById("maintenanceForm");
    const dateField = document.getElementById("dateSubmitted");
    const messageBox = document.getElementById("messageBox");
    const submitBtn = document.getElementById("submitBtn");
    const loadingText = document.getElementById("loadingText");

    // Set today's date
    dateField.value = new Date().toLocaleDateString("en-GB");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      messageBox.classList.add("hidden");
      loadingText.style.display = "block";
      submitBtn.disabled = true;

      const formData = new URLSearchParams(new FormData(form));

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbwzMRoSIsIAFv5S8WHJPq7h6Yf_Uj8zFtLH2XqAF2muXJUZW7zeHxHeLNl59s0oC-ZuMQ/exec", {
          method: "POST",
          body: formData
        });
        const result = await response.text();

        if (result.includes("Success")) {
          messageBox.textContent = "✅ Request submitted successfully!";
          messageBox.className = "text-center bg-green-500 text-white p-2 rounded";
          form.reset();
          dateField.value = new Date().toLocaleDateString("en-GB");
        } else {
          throw new Error(result);
        }
      } catch (error) {
        messageBox.textContent = "❌ Error submitting form. Try again.";
        messageBox.className = "text-center bg-red-500 text-white p-2 rounded";
      }

      loadingText.style.display = "none";
      submitBtn.disabled = false;
      messageBox.classList.remove("hidden");
    });
  </script>

</body>
